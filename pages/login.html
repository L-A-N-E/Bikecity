<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/img/logo.png">
</head>
<body id="pag-login">
    <!--Header-->
    <header id="menu">
        <div id="logo_titulo">
            <img src="../img/logo.png" alt="logo">
            <h3>BikeCity</h3>
        </div>
        <nav id="menu_nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--Espaço para fazer o Login-->
    <section id="container-login">
            <div id="card-login">
                <!-- Titulo -->
                <h1 id="title-login">LOGIN</h1>
                <!-- Usuário -->
                <div class="campos-login">
                    <label class="plc" for="user">Usuário</label>
                    <input id="usuario" type="text" placeholder="Usuário:">
                </div>
                <!-- Senha -->
                <div class="campos-login">
                    <label class="plc" for="password">Senha</label>
                    <input id="senha" type="password" placeholder="Senha:">
                </div>
                <!-- Botão Login -->
                <button onclick="efetuarLogin()" id="btn-login">LOGIN</button>
            </div>
    </section>
    <!--Rodapé do site-->
    <footer>
        <h4>@2024 - Todos os direitos reservados a LANE</h4>
    </footer>
    <!--JavaScript Externo-->
    <script src="../script.js"></script>
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
