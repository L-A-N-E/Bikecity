<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/img/logo.png">
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="pag-contatos">
    <!--Header-->
    <header id="menu">
        <div id="logo_titulo">
            <img src="../img/logo.png" alt="logo">
            <h3>BikeCity</h3>
        </div>
        <nav id="menu_nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--Formulário para contato-->
    <section id="contato-container">

        <!-- Titulo Contato -->
        <h3 id="title-contato">CONTATO</h3>

        <!-- Nome Completo -->
        <div class="campo-contato">
            <input type="text" placeholder="Nome Completo" id="nome-completo">
        </div>

        <!-- Email -->
        <div class="campo-contato">
            <input type="text" placeholder="Email" id="email">
        </div>

        <!-- Telefone -->
        <div class="campo-contato">
            <input type="text" placeholder="Telefone" id="telefone">
        </div>

        <!-- Interesse -->
        <div class="campo-contato">
            <input type="text" placeholder="Interesse" id="interesse">
        </div>
        <div class="botao">
            <button id="btn-enviar" onclick="enviarFormulario()">Enviar</button>
        </div>
    </section>
    <!--Rodapé do site-->
    <footer>
        <h4>@2024 - Todos os direitos reservados a LANE</h4>
    </footer> 
    <!--Botão de Envio-->
    <script src="../script.js"></script>
</body>
</html>
