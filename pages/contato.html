<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/img/logo.png">
</head>
<body>
    <!--Header-->
    <header id="menu">
        <div id="logo_titulo">
            <img src="/img/logo.png" alt="logo">
            <h3>BikeCity</h3>
        </div>
        <nav id="menu_nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/sobre.html">Sobre</a></li>
                <li><a href="/pages/contato.html">Contato</a></li>
                <li><a href="/pages/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--Formulário para contato-->
    <div class="caixa">
        <section id="contato-container">

            <!-- Titulo Contato -->
            <h3 id="title-contato">Contato</h3>

            <!-- Nome Completo -->
            <div class="campo-contato">
                <input type="text" placeholder="Nome Completo" id="nome-completo">
            </div>

            <!-- Email -->
            <div class="campo-contato">
                <input type="text" placeholder="Email" id="email">
            </div>

            <!-- Telefone -->
            <div class="campo-contato">
                <input type="text" placeholder="Telefone" id="telefone">
            </div>

            <!-- Interesse -->
            <div class="campo-contato">
                <input type="text" placeholder="Interesse" id="interesse">
            </div>

            <button id="btn-enviar" onclick="enviarFormulario()">Enviar</button>
        </section>
    </div>
    <!--Nome, Telefone e email são necessários-->
    
    <!--Botão de Envio-->
    <script src="/script.js"></script>
</body>
</html>
